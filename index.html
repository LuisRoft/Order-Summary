<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./Styles/modern-reset.css">  
  <link rel="stylesheet" href="./Styles/mobile.css"> 
  <link rel="stylesheet" href="./Styles/desktop.css" media="screen and (min-width: 375px)"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>   
</head>
<body>  
  <main>
    <article class="Order-summay-card">
      <img src="./images/illustration-hero.svg" alt="hero-image">
      <section class="order-summary-card--info">
        <h1 class="order-summary-card--info__title">Order Summary</h1>
        <p class="order-summary-card--info__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="order-summary-card--info-plan">
          <span class="icon-music"></span>
          <div class="plan-info">
            <p class="plan-info__name">Annual Plan</p>
            <p class="plan-info__price">$59.99/year</p>
          </div>
          <a class="order-summary-card--info-plan__change" href="/">Change</a>
        </div>
        <div class="order-summary-card--buttons">
          <button class="Order-summay-card--info-primary-buttons">Procced to Payment</button>
          <a class="Order-summay-card--info-secundary-buttons">Cancel Order</a>
        </div>      
      </section>
    </article> 
  </main>
</body>
</html>
